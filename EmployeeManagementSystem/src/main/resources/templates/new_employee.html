<!DOCTYPE html>
<!-- This link help to removie the yellow line which states undefined attributes -->
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<!-- Boostrap CSS library copied  -->
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
 crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management system</h1>
		<hr>
		<h2>Save Employee</h2>
		
		<form action ="#" th:action="@{/saveEmployee}" th:object ="${employee}"  method="POST">
		<!-- to refer attribute/property  of employee object  -->
								<!--"*{}" syntax  -->
		<input type="text" th:field= "*{firstName}" 
		placeholder="Employee First Name" class="form-control mb-3 col-4">	
		
		<input type="text" th:field= "*{lastName}" 
		placeholder="Employee Last Name" class="form-control mb-3 col-4">	
		
		<input type="text" th:field= "*{email}" 
		placeholder="Employee Email" class="form-control mb-3 col-4">
		
		<button type="submit" class="btn btn-info col 2" >Save Employee</button>	
		</form>
		<hr>
		<a th:href ="@{/employee}">Back to Employee List</a>
	</div>

</body>
</html>
